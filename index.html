<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header class="rps">
        <h1>Rock Paper Scissor</h1>
    </header>
    <section>
        <div class="container">
            <button class="rock"><img
                    src="
                    https://images.unsplash.com/photo-1525857597365-5f6dbff2e36e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                    alt="Rock Image">
            </button>
            <button class="paper"><img
                    src="https://images.unsplash.com/photo-1581431886211-6b932f8367f2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                    alt="Sheet of Paper"></button>
            <button class="scissor"><img
                    src="https://images.unsplash.com/photo-1586941962519-b1a78cf17677?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjN8fHNjaXNzb3J8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                    alt="Image of Scissor"></button>
        </div>
    </section>

    <section class="main">
        <element>Human Points <span class="human-points"></span></element>
        <element> Cpu Points <span class="cpu-points"></span></element>
    </section>

    <section class="container">
        <div class="round-result">
            <p> Results for playing...</p>
            <p id="results"></p>
        </div>
    </section>

    <footer>
        <p> Copyright &copy; Rafael 2022</p>

    </footer>


    <script src="app.js"></script>
</body>

</html>
